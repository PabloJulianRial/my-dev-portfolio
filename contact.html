<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Form</title>
<script src="https://kit.fontawesome.com/564b9e19e0.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Signika+Negative:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.css" />
    
  </head>
<body>

<div class="form">
  <h1 class="form__title ">Ask me a question</h1>
  <form class="form__form form__item" action="#" method="post">
    <label class="form__label form__item" for="name">Name</label>
    <input class="form_input form__item" type="text" id="name" name="name" placeholder="Your name..">

    <label class="form__label form__item" for="email">Email</label>
    <input class="form_input form__item" type="text" id="email" name="email" placeholder="Your email..">

    <label class="form__label form__item" for="message">Message</label>
    <textarea class="form__textarea form__item" id="message" name="message" placeholder="Write something.." style="height:200px"></textarea>

    <input class="form_submit form__item" type="submit" value="Submit">
  </form>
</div>

</body>
</html>
